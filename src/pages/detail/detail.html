<ion-header class="item-name" (click)="goBack()" [ngStyle]="{'background-color': toDoItem.color}">
	<div style="height: 65%;"></div>
	<p> {{toDoItem.name}} </p>
</ion-header>

<ion-content>
	<ion-fab left top edge>
		<button mini ion-fab (click)="goToAdd()"><ion-icon name="create"></ion-icon></button>
	</ion-fab>
	<div class="item item-discription"  (click)="goBack()">

		<div class="item-discription-icon"></div>
		<div class="item-discription-text"></div>
	</div>
</ion-content>
