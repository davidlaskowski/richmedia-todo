<ion-header class="item-name" [ngStyle]="{'background-color': toDoItem.color}">
	<ion-icon class="back-button" start (click)="goBack()" name="ios-close-circle-outline"></ion-icon>
	<div style="height: 25%;"></div>
	<p> {{toDoItem.name}} </p>
</ion-header>

<ion-content>
	<ion-fab left top edge>
		<button mini ion-fab [disabled]=disabled (click)="goToAdd()"><ion-icon name="create"></ion-icon></button>
	</ion-fab>
	<div class="item-description">
		
		<ion-item class="item">
			<ion-label class="item-description-icon"><ion-icon name="ios-information-circle-outline"></ion-icon></ion-label><ion-textarea readonly [(ngModel)]="toDoItem.description"> </ion-textarea>
		</ion-item>
		<ion-item class="item">
			<ion-label class="item-description-icon"><ion-icon name="ios-speedometer-outline"></ion-icon></ion-label>
			<ion-input readonly [(ngModel)]="toDoItem.priority"></ion-input>
		</ion-item>
		<ion-item class="item">
			<ion-label class="item-description-icon"><ion-icon name="ios-calendar-outline"></ion-icon></ion-label>
			<ion-input readonly type="date" [(ngModel)]="toDoItem.duedate"></ion-input>
		</ion-item>
		<ion-item class="item">
			<ion-label class="item-description-icon"><ion-icon name="ios-timer-outline"></ion-icon></ion-label>
			<ion-input readonly type="time" [(ngModel)]="time"></ion-input>
		</ion-item>
		<ion-item class="item">
			<ion-label class="item-description-icon"><ion-icon name="ios-color-fill-outline"></ion-icon></ion-label>
			
			<ion-input class="colorDiv" [ngStyle]="{'background-color': toDoItem.color}" readonly></ion-input>
		</ion-item>
	</div>
	<ion-fab right bottom>
		<button color="danger" ion-fab [disabled]=disabled (click)="removeItem()"><ion-icon  style="font-size: 30px;" name="trash"></ion-icon></button>
	</ion-fab>
</ion-content>
