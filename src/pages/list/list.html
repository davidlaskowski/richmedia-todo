<ion-header>

	<ion-navbar>
		<ion-title>List</ion-title>
	</ion-navbar>

</ion-header>


<ion-content padding>
	<ion-segment [(ngModel)]="mode">
		<ion-segment-button value="todo">
			to do
		</ion-segment-button>
		<ion-segment-button value="done">
			done
		</ion-segment-button>
	</ion-segment>
	<div [ngSwitch]="mode">
		<ion-list *ngSwitchCase="'todo'">
			<ion-list *ngFor="let todo of todos">
				<ion-item (click)="goToDetail(todo)">
					{{todo.name}}
				</ion-item>
			</ion-list>
		</ion-list>
		<ion-list *ngSwitchCase="'done'">
			<ion-list *ngFor="let done of dones">
				<ion-item>
					{{done.name}}
				</ion-item>
			</ion-list>
		</ion-list>
	</div>
</ion-content>
