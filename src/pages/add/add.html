  <form #form="ngForm" novalidate>
    <ion-item>
     <ion-label stacked>Todo</ion-label>
     <ion-input type="text" requiered [(ngModel)]="newTodo.name" ngControl="name" name="name"></ion-input>
   </ion-item>
   <ion-item>
     <ion-label stacked>Description</ion-label>
     <ion-textarea [(ngModel)]="newTodo.description" ngControl="description" name="description"></ion-textarea>
   </ion-item>
   <ion-item>
    <ion-label stacked>Color</ion-label>
    <ion-input [value]="color"
    [style.background]="color"
    [cpPosition]="'bottom'"
    [(colorPicker)]="color"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label stacked>Priority</ion-label>
    <ion-select [(ngModel)]="newTodo.priority" multiple="true" ngControl="priority" name="priority">
      <ion-option>1</ion-option>
      <ion-option>2</ion-option>
      <ion-option>3</ion-option>
      <ion-option>4</ion-option>
      <ion-option>5</ion-option>
      <ion-option>6</ion-option>
      <ion-option>7</ion-option>
      <ion-option>8</ion-option>
      <ion-option>9</ion-option>
      <ion-option>10</ion-option>
    </ion-select>
  </ion-item>
  <ion-item>
    <ion-label stacked>DueDate</ion-label>
    <ion-input type="date" [(ngModel)]="newTodo.duedate" ngControl="duedate" name="duedate"></ion-input>
  </ion-item>

  <button ion-button (click)="addTodo()">Submit</button>
</form>
</ion-content>
