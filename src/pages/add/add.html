<ion-content padding>
	<p>{{ todo.name }}</p>
	<p>{{ todo.description }}</p>
	<form #form="ngForm" (ngSubmit)="logForm(form)" novalidate>
		<ion-item>
			<ion-label>Todo</ion-label>
			<ion-input type="text" requiered [(ngModel)]="todo.name" ngControl="name" name="name"></ion-input>
		</ion-item>
		<ion-item>
			<ion-label>Description</ion-label>
			<ion-textarea [(ngModel)]="todo.description" ngControl="description" name="description"></ion-textarea>
		</ion-item>
		<button ion-button type="submit">Submit</button>
	</form>
</ion-content>
