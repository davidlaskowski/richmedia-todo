<ion-header>
  <ion-navbar>
    Todo hinzufügen

  </ion-navbar>

</ion-header>

<ion-content>
  <ion-list inset>

    <ion-item>
      <ion-label>Name</ion-label>
      <ion-input type="text" requiered [(ngModel)]="newTodo.name" ngControl="name" name="name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Beschreibung</ion-label>
      <ion-input [(ngModel)]="newTodo.description" ngControl="description" name="description"></ion-input>
    </ion-item>
    <ion-label>Priority <ion-badge item-end style="float: right;">{{newTodo.priority}}</ion-badge></ion-label>

    <ion-range min="1" max="10" [(ngModel)]="newTodo.priority" ngControl="priority" name="priority">
      <ion-label range-left>1</ion-label>
      <ion-label range-right>10</ion-label>
    </ion-range>
  <ion-item>
    <ion-label>DueDate</ion-label>
    <ion-input type="date" [(ngModel)]="newTodo.duedate" ngControl="duedate" name="duedate"></ion-input>
  </ion-item>

  <ion-grid>
    <ion-row>
      <ion-col *ngFor="let item of colors" col-2>
        <div class="color-item" style.background="{{item}}" (click)="selectColor($event,item)">
          <ion-icon class='icon' name='ios-checkmark'></ion-icon>
        </div> 
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-list>
<div padding>
  <button ion-button block (click)="addTodo()">Hinzufügen</button>  
</div>
</ion-content>
