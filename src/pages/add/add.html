<ion-content>

      </ion-item>

  <ion-list inset>
  
  <ion-item>
    <ion-label>Name</ion-label>
     <ion-input type="text" requiered [(ngModel)]="newTodo.name" ngControl="name" name="name"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Beschreibung</ion-label>
     <ion-textarea [(ngModel)]="newTodo.description" ngControl="description" name="description"></ion-textarea>
  </ion-item>
  <ion-item>
    <ion-label>Priorität</ion-label>
    <ion-select [(ngModel)]="newTodo.priority" ngControl="priority" name="priority">
      <ion-option *ngFor="let item of priorities">{{ item }}</ion-option>
    </ion-select>
  </ion-item>
  <ion-item>
     <ion-label>Deadline</ion-label>
    <ion-input type="date" [(ngModel)]="newTodo.duedate" ngControl="duedate" name="duedate"></ion-input>
  </ion-item>
  <ion-item>
    <ion-grid>
    <ion-row>
      <ion-col *ngFor="let item of colors" col-2>
        <div class="color-item" style.background="{{item}}" attr.data-color="{{item}}" (click)="selectColor($event)"></div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-item>
</ion-list>
<div padding>
  <button ion-button block (click)="addTodo()">Hinzufügen</button>  
</div>


  
  

  
</ion-content>
