<ion-header>
  <div id="custom-overlay" [style.display]="splash ? 'flex': 'none'">
    <div class="flb">
      <div class="Aligner-item Aligner-item--top"></div>
      <img src="assets/imgs/logo2.png">
      <div class="Aligner-item Aligner-item--bottom"></div>
    </div>
  </div>
</ion-header>

<ion-content padding>
  <div style="height: 100%;" *ngIf="(user | async) || {} as user">
    <button ion-button icon-start full large color="light" *ngIf="!user.uid" (click)="googleLogin()">
      <ion-icon name="logo-google"></ion-icon>
      Login with Google
    </button>
    <button ion-button full large color="light" *ngIf="user.uid" (click)="continue()">
      Continue
    </button>
  </div>
</ion-content>
